<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            background: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ffffff;
            animation: fadeIn 2s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: slideIn 1.5s ease-out;
        }

        textarea {
            padding: 15px 20px;
            width: 350px;
            height: 150px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            background: #222222;
            color: #ffffff;
            resize: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(to right, #444444, #666666);
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
            background: linear-gradient(to right, #666666, #888888);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle {
            position: absolute;
            width: 80%;
            height: 70%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="rectangle"></div>
    </div>

    <h1>Predict Financial Sentiment</h1>
    <form action="/predict" method="POST">
        <textarea name="message" placeholder="Enter your financial message here..." required></textarea>
        <button class="btn" type="submit">Predict</button>
    </form>

    {% if message %}
        <div class="result">
            <p>You entered: {{ message }}</p>
        </div>
    {% endif %}
</body>

</html>
