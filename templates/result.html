<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            background: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ffffff;
            animation: fadeIn 2s ease-out;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: slideIn 1.5s ease-out;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            text-align: center;
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .positive {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            box-shadow: 0px 0px 15px rgba(76, 175, 80, 0.8);
        }

        .negative {
            background: linear-gradient(45deg, #E53935, #FF5252);
            box-shadow: 0px 0px 15px rgba(229, 57, 53, 0.8);
        }

        .neutral {
            background: linear-gradient(45deg, #03A9F4, #00BCD4);
            box-shadow: 0px 0px 15px rgba(3, 169, 244, 0.8);
        }

        .btn {
            background: linear-gradient(to right, #444444, #666666);
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: bounce 2s infinite;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
            background: linear-gradient(to right, #666666, #888888);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle {
            position: absolute;
            width: 80%;
            height: 70%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="rectangle"></div>
    </div>

    <h1>Sentiment Prediction Result</h1>
    <div class="result-container">
        <p class="result {% if prediction == 'positive' %}positive{% elif prediction == 'negative' %}negative{% else %}neutral{% endif %}">
            {{ prediction | capitalize }}
        </p>
        <a href="/predict" class="btn">Go Back</a>
    </div>
</body>

</html>
