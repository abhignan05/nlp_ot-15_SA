<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: slideDown 1.5s ease-out, glowText 2s infinite alternate;
            text-shadow: 0 0 20px #ffffff;
        }

        .btn {
            background: linear-gradient(to right, #444444, #666666);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #666666, #888888);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0));
            animation: move 20s linear infinite, pulse 4s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 40%;
            left: 70%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 75%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-80px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 10px #ffffff;
            }
            to {
                text-shadow: 0 0 30px #ffffff;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes move {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <h1>Financial Sentiment Analysis</h1>
    <button class="btn" onclick="window.location.href='/predict'">Predict Sentiment</button>

    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>

</html>
