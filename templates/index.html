<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out, glowText 2s infinite alternate;
            text-shadow: 0 0 20px #ffffff;
        }

        .card {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            width: 400px;
            animation: fadeIn 1.5s ease-in, pulseCard 3s infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0));
            animation: rotate 8s linear infinite;
            pointer-events: none;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            outline: none;
            background: rgba(50, 50, 50, 0.9);
            color: #ffffff;
            font-size: 1rem;
            animation: slideInLeft 1.5s ease-out;
        }

        .input-field::placeholder {
            color: #aaaaaa;
        }

        .btn {
            background: linear-gradient(to right, #444444, #666666);
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
            background: linear-gradient(to right, #666666, #888888);
        }

        .result {
            margin-top: 25px;
            font-size: 1.4rem;
            opacity: 0;
            animation: fadeInUp 1s forwards;
            animation-delay: 1s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .glow {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            pointer-events: none;
            animation: moveGlow 6s infinite linear alternate;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-70px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes moveGlow {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(250px, 250px);
            }
            100% {
                transform: translate(-100px, 100px);
            }
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 10px #ffffff;
            }
            to {
                text-shadow: 0 0 30px #ffffff;
            }
        }

        @keyframes pulseCard {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Financial Sentiment Analysis</h1>
    <div class="card">
        <input type="text" class="input-field" id="textInput" placeholder="Enter financial news...">
        <button class="btn" onclick="analyzeSentiment()">Analyze Sentiment</button>
        <div class="result" id="result"></div>
    </div>
    <div class="glow"></div>

    <script>
        function analyzeSentiment() {
            const input = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');

            if (input.toLowerCase().includes('profit') || input.toLowerCase().includes('gain')) {
                resultDiv.textContent = 'Sentiment: Positive ðŸš€';
                resultDiv.style.color = '#00ff00';
            } else if (input.toLowerCase().includes('loss') || input.toLowerCase().includes('decline')) {
                resultDiv.textContent = 'Sentiment: Negative âš ï¸';
                resultDiv.style.color = '#ff0000';
            } else {
                resultDiv.textContent = 'Sentiment: Neutral ðŸ˜';
                resultDiv.style.color = '#ffffff';
            }

            resultDiv.style.opacity = 1;
        }

        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            glow.style.left = `${e.pageX - 12.5}px`;
            glow.style.top = `${e.pageY - 12.5}px`;
        });
    </script>
</body>

</html>
